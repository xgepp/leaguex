<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eSports Team - Scoreboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">eSports Team</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Scoreboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contatti</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Scoreboard classifica verticale -->
  <div class="container mt-5">
    <div class="scoreboard-container">
      <h1 class="text-center text-light">Classifica</h1>
      
      <!-- Elenco posizioni in ordine verticale -->
      <div class="position-list">
        <div class="position gold">
          <div class="position-info">
            <h2>1°</h2>
            <img src="img/fera_logo5.png" alt="Giocatore 1">
          </div>
          <p> FERA </p>
          <input type="text" class="points-box" value="1500 Punti" disabled>
        </div>
        <div class="position silver">
          <div class="position-info">
            <h2>2°</h2>
            <img src="img/IMG_7494.png" alt="Giocatore 2">
          </div>
          <p>FDC</p>
          <input type="text" class="points-box" value="1200 Punti" disabled>
        </div>
        <div class="position bronze">
          <div class="position-info">
            <h2>3°</h2>
            <img src="bronze.jpg" alt="Giocatore 3">
          </div>
          <p>Giocatore 3</p>
          <input type="text" class="points-box" value="1100 Punti" disabled>
        </div>
        <div class="position">
          <div class="position-info">
            <h2>4°</h2>
            <img src="player4.jpg" alt="Giocatore 4">
          </div>
          <p>Giocatore 4</p>
          <input type="text" class="points-box" value="900 Punti" disabled>
        </div>
        <div class="position">
          <div class="position-info">
            <h2>5°</h2>
            <img src="player5.jpg" alt="Giocatore 5">
          </div>
          <p>Giocatore 5</p>
          <input type="text" class="points-box" value="850 Punti" disabled>
        </div>
        <div class="position">
          <div class="position-info">
            <h2>6°</h2>
            <img src="player6.jpg" alt="Giocatore 6">
          </div>
          <p>Giocatore 6</p>
          <input type="text" class="points-box" value="800 Punti" disabled>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-center text-lg-start mt-5">
    <div class="container p-4">
      <div class="row">
        <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
          <h5 class="text-uppercase text-light">eSports
